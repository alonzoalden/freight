<div class="dialog-content-wrapper">
  <mat-toolbar class="mat-accent m-0">
    <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">{{selectedBusiness.businessID ? 'Edit' : 'Create' }} Business</span>
      <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
    <form name="businessForm" [formGroup]="businessForm" class="compose-form" fxLayout="column" fxFlex>

      <div fxLayout="column" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
          <mat-label> Company Name </mat-label>
          <input #mainInput matInput placeholder="Company Name" name="companyName" formControlName="companyName" required>
        </mat-form-field>
          <mat-checkbox class="mb-8" formControlName="isShipper">Shipper</mat-checkbox>
          <mat-checkbox class="mb-8" formControlName="is3PL">3PL</mat-checkbox>
          <mat-checkbox class="mb-8" formControlName="isFFW">FFW</mat-checkbox>

      </div>
    </form>
  </div>
  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">
    <button  mat-raised-button color="accent" (click)="save()" class="dialog-button" [disabled]="businessForm.invalid" aria-label="SAVE">
      <div fxLayoutAlign="center">
        <span *ngIf="!isSaving">SAVE</span>
        <mat-spinner diameter="20" *ngIf="isSaving"></mat-spinner>
      </div>
    </button>
  </div>
</div>
