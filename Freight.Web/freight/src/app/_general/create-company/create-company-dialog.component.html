<div class="dialog-content-wrapper">
  <mat-toolbar class="mat-accent m-0">
    <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">Enter your company</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <div mat-dialog-content class="p-24 m-0" fxLayout="column">
    <h2>Please enter your company to begin.</h2>
    <form name="businessForm" [formGroup]="businessForm" class="compose-form mt-12" fxLayout="column" fxFlex>
      <div fxLayout="column" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
          <mat-label> Company Name </mat-label>
          <input matInput placeholder="Enter your company name" name="companyName" formControlName="companyName" required>
        </mat-form-field>
        <mat-checkbox class="mb-8" formControlName="isShipper">Shipper</mat-checkbox>
        <mat-checkbox class="mb-8" formControlName="is3PL">3PL</mat-checkbox>
        <mat-checkbox class="mb-8" formControlName="isFFW">FFW</mat-checkbox>

        <mat-form-field appearance="outline" floatLabel="always" class="w-100-p" style="border-top: 1px solid #e0e0e0; padding-top: 24px; margin-top: 12px;">
          <mat-label> First Name </mat-label>
          <input matInput placeholder="Enter your first name" name="firstName" formControlName="firstName" required>
        </mat-form-field>
        <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
          <mat-label> Last Name </mat-label>
          <input matInput placeholder="Enter your last name" name="lastName" formControlName="lastName" required>
        </mat-form-field>
      </div>
    </form>
  </div>
  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">
    <button  mat-raised-button color="accent" (click)="createBusiness()" class="dialog-button" aria-label="SAVE" [disabled]="businessForm.invalid">
      <div fxLayoutAlign="center">
        <span *ngIf="!isSaving">SAVE</span>
        <mat-spinner diameter="20" *ngIf="isSaving"></mat-spinner>
      </div>
    </button>
  </div>
</div>
