<div class="dialog-content-wrapper">
  <mat-toolbar class="mat-accent m-0">
    <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">{{selectedShipment.shipmentID ? 'Edit' : 'Create' }} Shipment</span>
      <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
    <form name="itemForm" [formGroup]="shipmentForm" class="compose-form" fxLayout="column" fxFlex>

      <div fxLayout="column" fxLayoutAlign="start center">
        
        
        <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
          <mat-label> Customer </mat-label>
          <input matInput placeholder="Customer" name="customer" formControlName="customer" required>
        </mat-form-field>
        <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
          <mat-label> Origin 3PL </mat-label>
          <input matInput placeholder="Origin 3PL / Shipper" type="number" name="origin3PL" formControlName="origin3PL" required>
        </mat-form-field>
        <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
          <mat-label> Destination 3PL </mat-label>
          <input matInput placeholder="Destination 3PL" type="number" name="destination3PL" formControlName="destination3PL" required>
        </mat-form-field>
      </div>
    </form>
  </div>
  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-raised-button color="accent" (click)="save()" class="dialog-button" [disabled]="shipmentForm.invalid" aria-label="SAVE">
      <div fxLayoutAlign="center">
        <span *ngIf="!isSaving">SAVE</span>
        <mat-spinner diameter="20" *ngIf="isSaving"></mat-spinner>
      </div>
    </button>
  </div>
</div>
