<div class="dialog-content-wrapper">
  <mat-toolbar class="mat-accent m-0">
    <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
      <div fxLayout="row" fxLayoutAlign="start center">
        <span class="title dialog-title">{{selectedShipmentLine?.shipmentLineID ? 'Edit' : 'Add' }} Line</span>
        <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
      </div>
      <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <div mat-dialog-content class="p-24 m-0" style="max-height: 65vh !important;">
    <form name="shipmentLineForm" [formGroup]="shipmentLineForm" class="compose-form" fxLayout="column" fxFlex>
      
      <div fxLayout="column" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
          <mat-label> Item </mat-label>
          <mat-select placeholder="Lines" name="line" formControlName="line" required [disabled]=isLoading>
            <mat-option *ngFor="let line of lines" value="{{line}}">{{ line.itemName }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
          <mat-label> Quantity </mat-label>
          <input matInput placeholder="Quantity" name="Quantity" formControlName="quantity"required>
        </mat-form-field>
        
      </div>
    </form>
  </div>
  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">
    <button  mat-raised-button color="accent" (click)="onSave()" class="dialog-button" [disabled]="shipmentLineForm.invalid" aria-label="SAVE">
      <div fxLayoutAlign="center">
        <span *ngIf="!isSaving">SAVE</span>
        <mat-spinner diameter="20" *ngIf="isSaving"></mat-spinner>
      </div>
    </button>
  </div>
</div>
