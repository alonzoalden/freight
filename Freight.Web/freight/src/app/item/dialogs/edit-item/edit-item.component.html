<div class="dialog-content-wrapper">
  <mat-toolbar class="mat-accent m-0">
    <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">Edit Item</span>
      <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <div fxLayout="row" class="header">
    <!-- <div fxFlex="33.3" class="photo-header" [ngStyle]="{'background': selectedItem.ImagePath && 'url(' + imageURL + selectedItem.ImagePath + ')'}"></div> -->
    <div *ngIf="selectedItem.ItemID" fxLayoutAlign="start center" class="name p-24">
      <h2>{{selectedItem.ItemName}}</h2>
    </div>
  </div>
  <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
    <div>
      <form name="itemForm" [formGroup]="itemForm" class="compose-form" fxLayout="column" fxFlex>
        <div fxLayout="row" fxLayoutAlign="start center">

          
          <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
            <mat-label> Item Number </mat-label>
            <input matInput placeholder="ItemNumber" name="ItemNumber" formControlName="ItemNumber" required>
          </mat-form-field>
          <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
            <mat-label> Item Name </mat-label>
            <input matInput placeholder="ItemName" name="ItemName" formControlName="ItemName"required>
          </mat-form-field>
          
          <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
            <mat-label> HTS Code </mat-label>
            <input matInput placeholder="HTSCode" name="HTSCode" formControlName="HTSCode" required>
          </mat-form-field>
          <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
            <mat-label> ASIN </mat-label>
            <input matInput placeholder="ASIN" name="ASIN" formControlName="ASIN" required>
          </mat-form-field>
          <div fxLayout="row" fxLayoutAlign="start center">
            <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
              <mat-label> Weight </mat-label>
              <input matInput placeholder="Weight" name="Weight" formControlName="Weight" required>
            </mat-form-field>
            <div style="width: 40px;"></div>
            <mat-form-field appearance="outline" floatLabel="always">
              <mat-label>Weight Units</mat-label>
              <mat-select placeholder="Weight Units" name="WeightUnit" formControlName="WeightUnit" required>
                <mat-option *ngFor="let item of warehouseService.dropDownTypes.weights" value="{{item}}">{{ item }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div fxLayout="row" fxLayoutAlign="start center">
            <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
              <mat-label> Unit Price </mat-label>
              <input matInput placeholder="Unit Price" name="UnitPrice" formControlName="Weight" required>
            </mat-form-field>
            <div style="width: 40px;"></div>
            <mat-form-field appearance="outline" floatLabel="always">
              <mat-label>Currency</mat-label>
              <mat-select placeholder="Weight Units" name="WeightUnit" formControlName="WeightUnit" required>
                <mat-option *ngFor="let item of warehouseService.dropDownTypes.weights" value="{{item}}">{{ item }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">
    <div>
      <button mat-raised-button color="accent" (click)="save()" class="save-button" [disabled]="itemForm.invalid"
        aria-label="SAVE">
        <div fxLayoutAlign="center">
          <span *ngIf="!isSaving">SAVE</span>
          <mat-spinner diameter="20" *ngIf="isSaving"></mat-spinner>
        </div>
      </button>
    </div>
  </div>
</div>
